<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
         form {width: 500px; margin: 0 auto;}
        #title {width: 90%; display: block;}
        .content {width: 90%;  height: 300px; }
        p {margin: auto;}
        /* p > textarea { } */
        .btn {display: inline-block; margin: 0px auto;}

     
    </style>    
</head>
<body>
    <form>
        <hr>
        <input id="title" placeholder="제목을 입력해주세요"><hr>
        <p>
            <textarea class="content" placeholder="내용을 입력해주세요"></textarea>
        </p>
        <hr>
        <button class="btn write">글쓰기</button>
        <button class="btn cancel">취소</button>
    </form>
</body>
</html>
