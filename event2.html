<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .box {display: inline-block ; width: 100px; height: 100px; background-color: orange; margin: 0 10px; border: 3px solid;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(function() {
            $("button").on("click mouseenter", function(){
                console.log($(this).text());
                $(this).off("mouseenter")
            }).one("click", function() {
                alert($(this).text())
            });

            //event delegation -> 이벤트 위임
            //body의 자식인 box에 이벤트를 
            let colorArr = ['red', 'orange', 'green'];
            let colorIdx = 0;
            $(".wrap").on("click", ".box", function() {
                let str = '<div class="box"></div>';
                // document.body.innerHTML += str;
                $(this).parent()[0].innerHTML += str;
                // $('.box').css("background-color", colorArr[colorIdx]++ % 3).css("border-color", colorArr[colorIdx % 3])
                $(".box").css({
                    background: colorArr[colorIdx++ % 3], 
                    borderColor: colorArr[colorIdx % 3]
                 })
            }) 
        })
    </script>
</head>
<body>
    <button>click me</button>
    <div class="wrap">
        <div class="box"></div>
    </div>
</body>
</html>
