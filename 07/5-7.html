<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>선택자 스타일 지정</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    div, p{background: #aca;}
  </style>  
</head>
<body>
  <h1 id="section1">선택자(selector) 스타일(Style) 지정</h1>
  <div>
    <h2 class="text-web">웹 디자이너</h2>
    <h3>웹 퍼블리셔</h3>
  </div>
  <p class="text-web">프론트 엔드</p>
  <section>
    <p>웹 기획</p>
    <p>웹 스토리보드</p>
    <p>웹 스토리 텔링</p>
  </section>

</body>
</html>
