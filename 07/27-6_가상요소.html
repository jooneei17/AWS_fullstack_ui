<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    /*
      가상 요소(psuedo prop)
      ::before
      ::after
    
    */
    h3 {border:1px solid}
    h3::before {content: 'Before'; display: block;}
    h3::after {content: 'After';}


  </style>  

</head>
<body>
  <h3>Hello HTML</h3>
</body>
</html>
